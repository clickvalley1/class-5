<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Account</title>
  </head>
  <body>
    <form action="" style="margin: 0 0 0 200px;">
      <hr />
      <img
        src="https://www.vectorlogo.zone/logos/google/google-ar21.svg"
        alt="Google Logo"
      /><br />
      <h3>Create your Google Account</h3>
      <input
        type="text"
        size="10"
        placeholder="Fast Name"
        style="margin-right: 10px"
      />
      <input type="text" size="10" placeholder="Last Name" /><br />
      <input
        type="text"
        size="40px"
        value="@gmail.com"
        style="margin-top: 20px"
      />
      <br />
      <p style="margin-top: 2px">You can use letters, numbers & periods</p>
      <a href="#" style="margin-top: 3px"
        >Use my current email address instead</a
      >
      <br />
      <input
        type="password"
        name="Password"
        id=""
        placeholder="Password"
        minlength="8"
        style="margin: 10px 10px 0px 0px"
      />
      <input
        type="password"
        minlength="8"
        name="Password"
        id=""
        placeholder="Confirm Pass"
      />
      <h6 style="margin-top: 5px">
        Use 8 or more characters with a mix of letters, numbers & symbols
      </h6>
      <input type="checkbox" name="" id=""> <span style="margin: 20px 0px 20px 0px;">Show password</span>  <br>

      <a href="#">Sign in instead</a>  <input type="submit" value="Next" style="margin-left: 70px;"> 
    </form>
  </body>
</html>
